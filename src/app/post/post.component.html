<ion-card *ngIf="post">
<!--  
  <img src="https://image.newyorkcity.it/wp-content/uploads/2015/03/Madison-Square-Garden-in-New-York.jpg" />
   -->
  <ion-grid>
    <ion-row>
      <ion-col size-xs="3">
        <ion-avatar>
          <img [src]="post.avatar | avatar">
        </ion-avatar>
      </ion-col> 
      <ion-col size-xs="6">
        <h5><b>{{post.name}}</b></h5>
        <ion-text>{{post.time}}</ion-text>
      </ion-col>
    </ion-row>
    <h1></h1>
    <ion-row>
      <ion-col size-xs="12">
        <ion-text>{{post.message}}</ion-text>
      </ion-col>  
    </ion-row>
    
    <ion-row>
      <ion-buttons> 
        <ion-button (click)="onClickLike()">
          <ion-icon [name]="post.liked ? 'heart' : 'heart-outline'"></ion-icon>
          <ion-text>{{post.likes || ''}}</ion-text>
        </ion-button>
        
        <ion-button (click)="onClickComments()">
          <ion-icon [name]="post.comments_count ? 'chatbubbles' : 'chatbubble-ellipses-outline'"></ion-icon>
          <ion-text>{{post.comments_count || ''}}</ion-text>
        </ion-button>
      </ion-buttons>
    </ion-row>
  </ion-grid>
<!-- 
  <ion-card-header>
    <ion-avatar>
      <img [src]="post.avatar | avatar">
    </ion-avatar>
    <ion-card-subtitle>{{post.time}}</ion-card-subtitle>
    <ion-card-title>{{post.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{post.message}}
  </ion-card-content> -->
</ion-card>

<ion-card *ngIf="!post">
  <ion-card-content>
    Loading
  </ion-card-content>
</ion-card>
