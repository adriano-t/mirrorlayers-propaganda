<ion-header [translucent]="true">
  <ion-toolbar mode="md">
    <ion-title>
      Post
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <app-post [post]="post" *ngIf="post" (onShow)="onPostShow(p)" #p></app-post>
      <ion-item *ngIf="error">{{error}}</ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
