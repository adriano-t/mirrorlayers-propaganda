<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input  type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
 
  <ion-button expand="block" (click)="onClickLogin()">Login</ion-button>
</ion-content>
