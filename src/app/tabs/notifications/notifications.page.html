<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let notification of notifications">
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="onClickDelete(notification)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item 
              detail button (click)="onClick(notification)">
              <!-- <ion-avatar slot="start">
                <ion-img [src]="notification.post | avatar" ></ion-img>
              </ion-avatar> -->
              <ion-icon slot="start" [name]="getNotificationIcon(notification)"></ion-icon>
              <ion-text>{{getNotificationMessage(notification)}}</ion-text>
            </ion-item>
          </ion-item-sliding>
          <ion-item *ngIf="(!notifications || notifications.length == 0) && !isLoading">
            <ion-text>No notifications</ion-text>
          </ion-item>
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
